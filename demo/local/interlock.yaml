provider: redis
redis:
  addr: redis:6379
  keyPrefix: "interlock:"
  readinessTtl: "5m"
  retentionTtl: "168h"
  runIndexLimit: 100
  eventStreamMax: 10000
server:
  addr: ":3000"
archetypeDirs:
  - /app/archetypes
evaluatorDirs:
  - /app/evaluators
pipelineDirs:
  - /app/pipelines
alerts:
  - type: console
watcher:
  enabled: true
  defaultInterval: "15s"
archiver:
  enabled: true
  interval: "30s"
  dsn: "postgres://interlock:interlock@postgres:5432/interlock?sslmode=disable"
