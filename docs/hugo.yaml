baseURL: https://dwsmith1983.github.io/interlock/
title: Interlock
languageCode: en-us

module:
  imports:
    - path: github.com/imfing/hextra

enableRobotsTXT: true
enableGitInfo: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: GitHub
      url: https://github.com/dwsmith1983/interlock
      weight: 2
      params:
        icon: github
    - name: Search
      weight: 3
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayPoweredBy: false
  editURL:
    enable: true
    base: https://github.com/dwsmith1983/interlock/edit/main/docs/content
  theme:
    default: system
    displayToggle: true
  page:
    width: wide
